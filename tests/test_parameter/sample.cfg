# Sample config file for eprempy tests

# The parser should ignore this entire block, which lists the two hardest
# problems in computing:
# - cache invalidation
# - naming
# - off-by-one errors

# An equals sign must separate each parameter-value pair.
a=1
# There may be whitespace surrounding the equals sign.
b = 2
# The last-read value is the only one that counts.
c=-3
c=3
# Values may be strings.
name='value'
# Inline comments are allowed and may include an equals sign.
this='that' # NOTE: this=that

